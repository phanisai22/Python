<h1>
aggregation
</h1>
<p>
Unlike <strong>Composition</strong> aggregation uses existing instances of object to build up another object.
</p>
<p>
The composed object doesn't actually own the object that it is composed of - if it's destroyed, those objects continues to exists.
</p>
